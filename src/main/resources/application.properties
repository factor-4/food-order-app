# ====================================
# DATABASE CONFIGURATION (PostgreSQL)
# ====================================
# Railway provides these via environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/foodapp_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:admin}

# JPA/HIBERNATE SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====================================
# THYMELEAF CONFIGURATION
# ====================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# ====================================
# SERVER CONFIGURATION
# ====================================
server.port=${PORT:8090}         

# ====================================
# CORS CONFIGURATION
# ====================================
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# ====================================
# FILE UPLOAD (local storage, no AWS)
# ====================================
image.upload.dir=${IMAGE_UPLOAD_DIR:/tmp/foodapp-images}

# ====================================
# LOGGING
# ====================================
logging.level.org.springframework.web=INFO
logging.level.com.example.foodorderapp=DEBUG

# ====================================
# JWT SECRET
# ====================================
secreteJwtString=${JWT_SECRET:mySuperSecretKeyForJWT123!@#ThisIsAVeryLongSecretKeyThatIsAtLeastSixtyFourCharactersLong}

# ====================================
# EMAIL CONFIGURATION
# ====================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:true}

# ====================================
# PAYMENT CONFIGURATION
# ====================================
base.payment.link=${BASE_PAYMENT_LINK:http://localhost:8090/pay?orderid=}
frontend.base.url=${FRONTEND_BASE_URL:http://localhost:3000}
stripe.api.public.key=${STRIPE_PUBLIC_KEY:pk_test_dummyPlaceholder}
stripe.api.secret.key=${STRIPE_SECRET_KEY:sk_test_dummyPlaceholder}

# Cloudinary configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your-api-secret}